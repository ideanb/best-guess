<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/ml5@0.0.8/dist/ml5.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="instructions">Paste an image and I'll guess if it's a <b>Santiago</b> or a <b>Pedro Null</b> </div>
    <div class="urlContainer">
      <input type="text" id="classifyUrl" onkeyup="displayImage()">
    </div>
    <div class="preview">
      <div class="previewOuterBox">
        <div class="previewInnerBox"></div>
      </div>
    </div>
    <div class="result">
      <div class="result-prefix"></div>
      <div class="result-text"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
